<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/assets/vendor/css/core.css">
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css">
    <link rel="stylesheet" href="/assets/css/demo.css">
    <script src="/assets/vendor/js/helpers.js"></script>
</head>

<body>
<div class="layout-wrapper">
    <div class="layout-container">
        <!-- Sidebar -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <div class="app-brand demo">
                <a href="/admin/dashboard" class="app-brand-link">
                    <img src="/assets/img/favicon/logo_1.png" style="border-radius: 50%;" width="52" alt="Logo">
                    <b class="app-brand-text demo menu-text fw-bold">GOOD PLACE ADMIN</b>

                </a>
            </div>
            <ul class="menu-inner py-1">
                <li class="menu-item active">
                    <a href="/admin/dashboard" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-home"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/admin/users" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-user"></i>
                        <div>Người dùng</div>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- /Sidebar -->

        <!-- Content -->
        <div class="layout-page">
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4">Dashboard</h4>

                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-12 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Tổng số người dùng</h5>
                                    <h3 th:text="${totalUsers}">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-12 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Tổng homestay</h5>
                                    <h3 th:text="${totalHomestays}">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-12 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Lượt đặt phòng</h5>
                                    <h3 th:text="${totalBookings}">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- /Content -->
    </div>
</div>

<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/js/menu.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
