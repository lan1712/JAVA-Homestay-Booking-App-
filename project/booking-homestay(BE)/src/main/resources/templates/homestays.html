<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Homestay</title>
    <link rel="stylesheet" href="/assets/vendor/css/core.css">
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css">
    <link rel="stylesheet" href="/assets/css/demo.css">
</head>
<body>
<div class="layout-wrapper">
    <div class="layout-container">
        <!-- Sidebar -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <div class="app-brand demo">
                <a href="/admin/dashboard" class="app-brand-link">
                    <span class="app-brand-logo demo"><img src="/assets/img/favicon/logo_1.png" width="52"></span>
                    <span class="app-brand-text demo menu-text fw-bold">Booking Admin</span>
                </a>
            </div>
            <ul class="menu-inner py-1">
                <li class="menu-item"><a href="/admin/dashboard" class="menu-link"><div>Dashboard</div></a></li>
                <li class="menu-item"><a href="/admin/users" class="menu-link"><div>Người dùng</div></a></li>
                <li class="menu-item active"><a href="/admin/homestays" class="menu-link"><div>Homestay</div></a></li>
            </ul>
        </aside>

        <!-- Content -->
        <div class="layout-page">
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4">Danh sách Homestay</h4>

                    <div class="card">
                        <div class="table-responsive text-nowrap">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên</th>
                                    <th>Địa điểm</th>
                                    <th>Giá</th>
                                    <th>Thời gian tạo</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0" th:each="homestay : ${homestays}">
                                <tr>
                                    <!--/*@thymesVar id="homestay" type="java"*/-->
                                    <td th:text="${homestay.id}"></td>
                                    <td th:text="${homestay.name}"></td>
                                    <td th:text="${homestay.location}"></td>
                                    <td th:text="${homestay.price}"></td>
                                    <td th:text="${#dates.format(homestay.createdAt, 'dd/MM/yyyy')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- /Content -->
    </div>
</div>

<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/js/menu.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
